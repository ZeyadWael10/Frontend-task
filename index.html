<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rick and Morty</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../css/style.css'>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-title">Rick and Morty</div>
</nav>
    <div class="container">
        <h1>Characters</h1>
        <label for="search-input">Search:</label>
<input type="text" id="search-input" class="search-input" placeholder="Enter a character name">

        <table id="character-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="character-table-body">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        <div class="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
        </div>
        <!-- New entry form -->
        <form id="new-entry-form">
          <h2>Action form</h2>
          <label for="new-entry-name">Name:</label>
          <input type="text" class="entry" id="new-entry-name" required><br>
          <label for="new-entry-image">Image URL:</label>
          <input type="text" class="entry" id="new-entry-image" required><br>
          <button type="submit">Add New Entry</button>
      </form>
    </div>
    <script src='../js/script.js'></script>
</body>
</html>
